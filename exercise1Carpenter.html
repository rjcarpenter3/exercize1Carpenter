<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Example</title>
</head>
<body>

  <!-- Heading 1 with custom font size -->
  <h1 style="font-size: 2em;">Heading 1</h1>

  <!-- Heading 2 with custom font size -->
  <h2 style="font-size: 1.5em;">Heading 2</h2>

  <!-- Heading 3 with custom font size -->
  <h3 style="font-size: 1.2em;">Heading 3</h3>

  <!-- Regular paragraph -->
  <p>This is a paragraph</p>

  <!-- Division (div) element -->
  <div>This is a div</div>

  <!-- Paragraph with a bold word -->
  <p>
    The word <strong>rainbow</strong> is Bolded in this sentence
  </p>

  <!-- Paragraph with an italicized word -->
  <p>
    The word <em>clouds</em> is italicized in this sentence
  </p>

</body>
</html>
